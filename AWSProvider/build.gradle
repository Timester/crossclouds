dependencies {
    compile project(':core')
    compile('com.amazonaws:aws-java-sdk:1.10.26')
}

task fatJar(type: Jar) {
    manifest.attributes(
            'Manifest-Version': '1.0'
    )
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}